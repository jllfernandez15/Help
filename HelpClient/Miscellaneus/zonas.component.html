<div class="container" width="400" height="400" scrolling="auto">
  <div class="container">
    <div class="form-group row">
      <div class="row">
        <app-toolbar [enlaces]="links" class="hotlink-subtoolbar" (clickedOption)="onClickOption($event)">
        </app-toolbar>
      </div>
    </div>

    <div *ngIf="role != 0" class="row">
      <div class="col-md-1">
        <label for="form6" translate>Companies</label>
      </div>
      <div class="col-md-11">
        <input
          #input
          (keyup)="filtrarZonas(input.value)"
          type="text"
          class="form-control"
          [disabled]="true"
          placeholder=""
        />
      </div>
    </div>

    <div class="form-group row">
      <fieldset class="col-md-12">
        <div class="row">
          <div class="col-sm-5">
            <jqxTree
              #tree
              style="float: left;"
              tabindex="1"
              [width]="430"
              [height]="400"
              [source]="records"
              (onSelect)="processTreeSelect($event)"
              (onExpand)="processTreeExpand($event)"
              (onCollapse)="processTreeCollapse($event)"
              (contextmenu)="contextmenuMenu($event)"
            >
            </jqxTree>
            <jqxMenu
              #menu
              [theme]="'custom'"
              [width]="150"
              [height]="heightSubMenu"
              [autoOpenPopup]="false"
              [mode]="'popup'"
              [source]="submenu"
              (onItemclick)="processContextMenu($event)"
            >
            </jqxMenu>
          </div>

          <div class="col-sm-7">
            <jqxGrid
              #grid
              [columns]="columns"
              [source]="dataAdapterTable"
              [sortable]="true"
              (onRowselect)="cellClick($event)"
            >
            </jqxGrid>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <!--</jqxMenu[width]="'100%'"-->
</div>
