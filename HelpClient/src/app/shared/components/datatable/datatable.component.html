<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>
        {{ titulo }}
      </h3>
    </div>
  </div>
</div>

<table id="dtHorizontalVerticalExample" class="table table-striped table-bordered table-sm " cellspacing="0"
  width="100%">
  <thead>
    <tr>
      <th *ngFor="let columna of columnas" [hidden]="columna.hidden">{{ columna.label }}</th>
      <th [hidden]="this.edit">Editar</th>
      <th [hidden]="this.del">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let elemento of dataSource.content" (click)="onRowClicked(elemento)">
      <td *ngFor="let columna of columnas" [hidden]="columna.hidden">{{ elemento[columna.name] }}</td>
      <td [hidden]="this.edit">
        <button type="button" name="editar" (click)="onRowEdited(elemento)" class="btn btn-primary btn-sm">
          editar
        </button>
      </td>
      <td [hidden]="this.del">
        <button type="button" name="eliminar" (click)="onRowDeleted(elemento)" class="btn btn-danger btn-sm">
          eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <span class="badge badge-default"> {{ dataSource.total }} {{ tableFoot }}</span>

        </div>
        <div class="col-sm-7">
          <app-paginador *ngIf="dataSource" [paginador]="dataSource" [target]="target">
          </app-paginador>
        </div>
      </div>
    </div>
  </div>
</div>
