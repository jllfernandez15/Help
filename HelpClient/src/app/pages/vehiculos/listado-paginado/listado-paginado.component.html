<div class="container" width="400" height="400" scrolling="auto">
  <div class="container">
    <div class="form-group row">
      <div class="row">
        <!--app-toolbar [enlaces]="links" class="hotlink-subtoolbar" (clickedOption)="onClickOption($event)"-->
        <app-toolbar [enlaces]="links" class="hotlink-subtoolbar">
        </app-toolbar>
      </div>
    </div>

    <div class="col-sm-7">
      <form (ngSubmit)="onSubmit(contactForm);" #contactForm="ngForm">
        <div>
          <input matInput placeholder="Code" type="text" maxlength="80" [(ngModel)]="vehiculo.code" name="code">
        </div>
        <div>
          <input matInput placeholder="Nombre" type="text" [(ngModel)]="vehiculo.nombre" name="nombre">
        </div>
        <div>
          <button [disabled]="!contactForm.form.valid">Enviar</button>
        </div>
        
      </form>
    </div>


    <div class="col-sm-7">
      <app-datatable [columnas]="columnas" [hiddensButtons]="hiddensButtons" [dataSource]="dataSource"  [target]="target" [titulo]="titulo"
        [tableFoot]="tableFoot" (clickedRow)="rowClicked($event)" (editedRow)="rowEdited($event)"
        (deletedRow)="rowDeleted($event)">
      </app-datatable>
    </div>


    <div class="col-sm-7">
      <app-tree #tree [dataTree]="dataTree" [tituloTree]="tituloTree" 
      (click)="cellClick($event)" 
      (select)="processTreeSelect($event)"
      (expand)="processTreeExpand($event)"
      (collapse)="processTreeCollapse($event)"
      (contextmenu)="contextmenuMenu($event)">
      </app-tree>
    </div>

    <div class="col-sm-7">
      <app-tree #roles [dataTree]="dataRoles" [tituloTree]="tituloRoles" 
      (click)="cellClick1($event)" 
      (select)="processTreeSelect1($event)"
      (expand)="processTreeExpand1($event)"
      (collapse)="processTreeCollapse1($event)"
      (contextmenu)="contextmenuMenu1($event)">
      </app-tree>
    </div>

  </div>
</div>
